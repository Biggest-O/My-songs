<title>Big O - Final Version</title> 
<style>
  body { 
    margin: 0; 
    font-family: 'Inter', sans-serif; 
    background: #010103; 
    color: white; 
    padding-bottom: 220px; 
    overflow-x: hidden; 
    position: relative;
  }
  
  header { 
    height: 50vh; 
    position: relative; 
    display: flex; 
    align-items: center; 
    justify-content: center; 
    background: transparent; 
    overflow: hidden; 
  }

  h1 { 
    font-size: 6rem; 
    font-weight: 900; 
    z-index: 10; 
    letter-spacing: 15px; 
    color: #fff; 
    pointer-events: none; 
    text-transform: uppercase; 
  }

  /* FULL SCREEN RAIN CANVAS */
  canvas { 
    position: fixed; 
    top: 0; 
    left: 0; 
    width: 100vw; 
    height: 100vh; 
    z-index: -1; 
  }

  main { 
    padding: 2rem 1rem; 
    max-width: 700px; 
    margin: auto; 
    position: relative; 
    z-index: 5; 
  }

  .track-card { 
    background: rgba(255,255,255,0.07); 
    border: 1px solid rgba(0,255,255,0.2); 
    border-radius: 15px; 
    padding: 1.5rem; 
    margin-bottom: 1.2rem; 
    display: flex; 
    justify-content: space-between; 
    align-items: center; 
    backdrop-filter: blur(10px); 
  }

  .vote-container { display: flex; gap: 10px; margin-top: 12px; }

  .vote-button { 
    background: rgba(255,255,255,0.1); 
    border: 1px solid #444; 
    color: white; 
    padding: 8px 15px; 
    border-radius: 8px; 
    cursor: pointer; 
    font-size: 0.9rem; 
    transition: 0.2s; 
  }

  /* VOTE COLORS */
  .voted-likes { background: #ff4d4d !important; border-color: #ff4d4d !important; box-shadow: 0 0 10px #ff4d4d; }
  .voted-dislikes { background: #6080ff !important; border-color: #6080ff !important; box-shadow: 0 0 10px #6080ff; }

  button.action-btn { 
    background: none; 
    border: 1px solid #00ffff; 
    color: #00ffff; 
    padding: 10px 18px; 
    border-radius: 50px; 
    cursor: pointer; 
    font-weight: 600; 
    text-transform: uppercase; 
    font-size: 0.7rem; 
    transition: 0.2s; 
  }

  button.action-btn:hover { background: #00ffff; color: #000; box-shadow: 0 0 15px #00ffff; }
  
  .active { background: #ff00ff !important; border-color: #ff00ff !important; color: white !important; box-shadow: 0 0 20px #ff00ff !important; }

  .footer-player { 
    position: fixed; 
    bottom: 0; 
    width: 100%; 
    background: #05050a; 
    border-top: 2px solid #00ffff; 
    padding: 25px 10px; 
    display: flex; 
    flex-direction: column; 
    align-items: center; 
    z-index: 100; 
  }

  #track-display { 
    font-size: 0.75rem; 
    color: #00ffff; 
    letter-spacing: 2px; 
    margin-bottom: 15px; 
    font-weight: bold; 
    text-align: center; 
  }

  .controls-row { display: flex; gap: 12px; align-items: center; justify-content: center; flex-wrap: wrap; }
</style>
</head>
