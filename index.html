<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Big O - Full Edition</title>
<style>
  body{margin:0;font-family:'Segoe UI',Arial;background:#0b0b18;color:white;padding-bottom:140px}
  header{height:40vh;position:relative;background:#120b24;display:flex;align-items:center;justify-content:center;overflow:hidden}
  h1{font-size:5rem;font-weight:900;z-index:2;text-shadow:0 0 20px #00ffff;transition:transform 0.1s ease; pointer-events: none;}
  canvas{position:absolute;top:0;left:0;width:100%;height:100%;z-index:1;opacity:0.6}
  
  main{padding:2rem;max-width:700px;margin:auto}
  .track{background:rgba(255,255,255,.05);padding:1.2rem;border-radius:12px;margin-bottom:1rem;border:1px solid #333}
  .track-info{display:flex;justify-content:space-between;align-items:center;margin-bottom:10px}
  
  button{background:#00ffff;border:none;padding:8px 12px;border-radius:5px;cursor:pointer;font-weight:bold;color:#0b0b18;transition:0.2s}
  button:hover{background:#fff;transform:scale(1.05)}
  .btn-vote{background:#444;color:white;margin-left:5px}
  .active{background:#ff00ff !important;color:white}
  
  .controls{position:fixed;bottom:0;left:0;width:100%;background:#1a1a2e;padding:15px;display:flex;flex-direction:column;align-items:center;border-top:2px solid #00ffff;z-index:10}
  .btn-group{display:flex;gap:10px;margin-bottom:10px}
  #now{color:#00ffff;font-size:1rem;margin-bottom:8px;font-weight:bold}
</style>
</head>
<body>

<header>
  <h1 id="logo">BIG O</h1>
  <canvas id="viz"></canvas>
</header>

<main>
  <div id="list"></div>
</main>

<div class="controls">
  <div id="now">Click PLAY on a song below</div>
  <div class="btn-group">
    <button onclick="toggleShuffle()" id="shuffleBtn">üîÄ Shuffle: OFF</button>
    <button onclick="prevSong()">‚èÆ</button>
    <button onclick="togglePlay()" id="playBtn">PAUSE</button>
    <button onclick="nextSong()">‚è≠</button>
    <button onclick="toggleRepeat()" id="repeatBtn">üîÅ Repeat: OFF</button>
  </div>
</div>

<script>
const tracks=[
 {id:0,t:"When I Think About You",f:"songs/when-i-think-about-you.mp3"},
 {id:1,t:"Ariya",f:"songs/ariya.mp3"},
 {id:2,t:"You're My Home",f:"songs/youre-my-home.mp3"},
 {id:3,t:"Nice Like This",f:"songs/nice-like-this.mp3"},
 {id:4,t:"Feeling Down",f:"songs/feeling-down.mp3"}
];

// 1. Create Audio element WITHOUT crossOrigin (fixes local blocking)
let audio = new Audio();
let index = 0, isShuffle = false, isRepeat = false;
let ac = null, an = null, src = null;
const likes = JSON.parse(localStorage.getItem('likes') || '{}');

const list = document.getElementById('list');
function buildList() {
  list.innerHTML = '';
  tracks.forEach(s => {
    if(!likes[s.id]) likes[s.id] = {up:0, down:0};
    const d = document.createElement('div');
    d.className = 'track';
    d.innerHTML = `
      <div class="track-info">
        <span style="font-size:1.1rem;font-weight:bold">${s.t}</span>
        <button onclick="playSong(${s.id})">PLAY SONG</button>
      </div>
      <div>
        <button class="btn-vote" onclick="vote(${s.id},'up')">üëç ${likes[s.id].up}</button>
        <button class="btn-vote" onclick="vote(${s.id},'down')">üëé ${likes[s.id].down}</button>
      </div>
    `;
    list.appendChild(d);
  });
}
buildList();

function playSong(i) {
  index = i;
  audio.src = tracks[index].f;
  
  // 2. Start Audio Context on user click (Mandatory for Visualizer)
  if (!ac) {
    ac = new (window.AudioContext || window.webkitAudioContext)();
    setupVisualizer();
  }
  if (ac.state === 'suspended') ac.resume();

  audio.play()
    .then(() => {
      document.getElementById('now').textContent = "NOW PLAYING: " + tracks[index].t;
      document.getElementById('playBtn').textContent = "PAUSE";
    })
    .catch(e => {
      console.log(e);
      alert("Opera GX is blocking the audio. Try clicking the page first, or use Google Chrome!");
    });
}

function setupVisualizer() {
  const c = document.getElementById('viz'), ctx = c.getContext('2d');
  c.width = window.innerWidth;
  c.height = document.querySelector('header').offsetHeight;
  
  an = ac.createAnalyser();
  an.fftSize = 256;
  
  // 3. Connect audio to visualizer
  try {
    src = ac.createMediaElementSource(audio);
    src.connect(an);
    an.connect(ac.destination);
  } catch(e) {
    // Fallback if visualizer is blocked by security
    audio.connect(ac.destination); 
  }

  const data = new Uint8Array(an.frequencyBinCount);
  function draw() {
    requestAnimationFrame(draw);
    an.getByteFrequencyData(data);
    ctx.clearRect(0,0,c.width,c.height);
    let space = c.width / 64;
    for(let i=0; i<64; i++) {
      ctx.fillStyle = `hsl(${i * 5}, 100%, 50%)`;
      ctx.fillRect(i * space, c.height - data[i], space - 2, data[i]);
      if(i === 10) document.getElementById('logo').style.transform = `scale(${1 + data[i]/500})`;
    }
  }
  draw();
}

/* --- Controls --- */
function togglePlay() {
  if(audio.paused) audio.play(); else audio.pause();
  document.getElementById('playBtn').textContent = audio.paused ? "PLAY" : "PAUSE";
}
function nextSong() { playSong(isShuffle ? Math.floor(Math.random()*tracks.length) : (index+1)%tracks.length); }
function prevSong() { playSong(index === 0 ? tracks.length-1 : index-1); }
function toggleShuffle() { isShuffle = !isShuffle; document.getElementById('shuffleBtn').classList.toggle('active'); }
function toggleRepeat() { isRepeat = !isRepeat; audio.loop = isRepeat; document.getElementById('repeatBtn').classList.toggle('active'); }
function vote(id, type) { likes[id][type]++; localStorage.setItem('likes', JSON.stringify(likes)); buildList(); }
audio.onended = () => { if(!isRepeat) nextSong(); };
</script>
</body>
</html>
