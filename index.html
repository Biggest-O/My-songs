<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Big O - Music</title>
<style>
  body { margin: 0; font-family: 'Segoe UI', sans-serif; background: #05050a; color: white; overflow-x: hidden; padding-bottom: 120px; }
  
  /* Header & Logo */
  header { height: 60vh; position: relative; display: flex; align-items: center; justify-content: center; background: radial-gradient(circle, #0a0a1f 0%, #05050a 100%); overflow: hidden; }
  h1 { font-size: 5rem; font-weight: 900; z-index: 10; letter-spacing: 12px; color: white; pointer-events: none; transition: 0.1s; }
  
  /* Canvas for Visualizer */
  canvas { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 1; }

  /* Song List */
  main { padding: 2rem; max-width: 800px; margin: auto; }
  .track { background: rgba(255,255,255,0.03); border: 1px solid rgba(255,255,255,0.1); border-radius: 12px; padding: 1.5rem; margin-bottom: 1rem; display: flex; justify-content: space-between; align-items: center; backdrop-filter: blur(10px); }
  .song-info h3 { margin: 0; font-weight: 300; letter-spacing: 1px; }
  
  /* Buttons */
  button { background: transparent; border: 1px solid #00ffff; color: #00ffff; padding: 10px 20px; border-radius: 30px; cursor: pointer; font-weight: bold; transition: 0.3s; }
  button:hover { background: #00ffff; color: #05050a; box-shadow: 0 0 15px #00ffff; }
  .vote-btns { margin-top: 10px; display: flex; gap: 10px; }
  .btn-v { border: 1px solid rgba(255,255,255,0.2); color: white; padding: 5px 12px; font-size: 0.8rem; }

  /* Bottom Player Controls */
  .player { position: fixed; bottom: 0; width: 100%; background: rgba(5,5,10,0.95); border-top: 1px solid rgba(0,255,255,0.2); padding: 20px; display: flex; flex-direction: column; align-items: center; z-index: 100; backdrop-filter: blur(20px); }
  #status { font-size: 0.8rem; color: #00ffff; text-transform: uppercase; margin-bottom: 10px; letter-spacing: 2px; }
  .ctrl-row { display: flex; gap: 20px; }
</style>
</head>
<body>

<header>
  <h1 id="logo">BIG O</h1>
  <canvas id="viz"></canvas>
</header>

<main id="list"></main>

<div class="player">
  <div id="status">Select a Track</div>
  <div class="ctrl-row">
    <button onclick="prev()">Prev</button>
    <button onclick="toggle()" id="playBtn" style="min-width: 100px;">Play</button>
    <button onclick="next()">Next</button>
  </div>
</div>

<script>
const tracks = [
  { id: 0, t: "When I Think About You", f: "songs/when-i-think-about-you.mp3" },
  { id: 1, t: "Ariya", f: "songs/ariya.mp3" },
  { id: 2, t: "You're My Home", f: "songs/youre-my-home.mp3" },
  { id: 3, t: "Nice Like This", f: "songs/nice-like-this.mp3" },
  { id: 4, t: "Feeling Down", f: "songs/feeling-down.mp3" }
];

let audio = new Audio(), idx = 0, ac, an, src, hue = 180;
const likes = JSON.parse(localStorage.getItem('bo_likes') || '{}');

function render() {
  const list = document.getElementById('list');
  list.innerHTML = tracks.map(s => {
    if(!likes[s.id]) likes[s.id] = {up:0, dn:0};
    return `
      <div class="track">
        <div class="song-info">
          <h3>${s.t}</h3>
          <div class="vote-btns">
            <button class="btn-v" onclick="vote(${s.id},'up')">üëç ${likes[s.id].up}</button>
            <button class="btn-v" onclick="vote(${s.id},'dn')">üëé ${likes[s.id].dn}</button>
          </div>
        </div>
        <button onclick="play(${s.id})">Listen</button>
      </div>
    `;
  }).join('');
}
render();

function play(i) {
  idx = i; audio.src = tracks[idx].f; audio.play();
  document.getElementById('status').innerText = "Playing: " + tracks[idx].t;
  document.getElementById('playBtn').innerText = "Pause";
  if (!ac) { ac = new (window.AudioContext || window.webkitAudioContext)(); startViz(); }
}

function startViz() {
  const c = document.getElementById('viz'), ctx = c.getContext('2d');
  an = ac.createAnalyser(); an.fftSize = 512;
  src = ac.createMediaElementSource(audio); src.connect(an); an.connect(ac.destination);
  const data = new Uint8Array(an.frequencyBinCount);

  function draw() {
    requestAnimationFrame(draw);
    an.getByteFrequencyData(data);
    c.width = window.innerWidth; c.height = window.innerHeight;
    ctx.clearRect(0, 0, c.width, c.height);

    hue = (hue + 0.5) % 360;
    const color = `hsl(${hue}, 100%, 60%)`;
    const logo = document.getElementById('logo');
    logo.style.textShadow = `0 0 20px ${color}, 0 0 40px hsl(${(hue+40)%360},100%,50%)`;

    const centerX = c.width / 2, centerY = c.height / 2;
    
    // Draw 3 Dynamic Glowing Rings
    for (let j = 0; j < 3; j++) {
      ctx.beginPath();
      ctx.lineWidth = 2 + j * 2;
      ctx.strokeStyle = color;
      ctx.globalAlpha = 0.4 - (j * 0.1);
      
      const baseRadius = 150 + (j * 50);
      for (let i = 0; i < data.length; i++) {
        const angle = (i / data.length) * Math.PI * 2;
        const v = data[i] / 255;
        const r = baseRadius + (v * 80);
        const x = centerX + Math.cos(angle) * r;
        const y = centerY + Math.sin(angle) * r;
        if (i === 0) ctx.moveTo(x, y); else ctx.lineTo(x, y);
      }
      ctx.closePath();
      ctx.stroke();
    }

    // Pulse Logo to Bass
    const bass = data[5] / 255;
    logo.style.transform = `scale(${1 + bass * 0.1})`;
  }
  draw();
}

function vote(id, type) { likes[id][type]++; localStorage.setItem('bo_likes', JSON.stringify(likes)); render(); }
function toggle() { audio.paused ? audio.play() : audio.pause(); document.getElementById('playBtn').innerText = audio.paused ? "Play" : "Pause"; }
function next() { play((idx + 1) % tracks.length); }
function prev() { play((idx - 1 + tracks.length) % tracks.length); }
audio.onended = next;
</script>
</body>
</html>
