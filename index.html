<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <meta property="premid-details" id="premid-details" content="Big O Music">
    <meta property="premid-state" id="premid-state" content="Browsing Music">
    <title id="page-title">Big O Music</title>

    <style>
        body {
            background-color: #002b2b; /* Teal Forest Theme */
            color: #e0f2f1;
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .player-card {
            background: rgba(0, 50, 50, 0.9);
            padding: 30px;
            border-radius: 20px;
            border: 2px solid #4db6ac;
            text-align: center;
            box-shadow: 0 0 30px #26a69a;
            max-width: 400px;
        }
        .forest-img { border-radius: 10px; margin-bottom: 20px; width: 100%; max-width: 250px; }
        h2 { margin: 10px 0 5px 0; color: #80cbc4; }
        p { margin: 0 0 20px 0; opacity: 0.8; }
        button {
            background: #26a69a;
            border: none;
            padding: 12px 24px;
            color: white;
            cursor: pointer;
            border-radius: 8px;
            margin: 5px;
            font-weight: bold;
            transition: 0.3s;
        }
        button:hover { background: #4db6ac; transform: scale(1.05); }
        audio { margin-top: 20px; width: 100%; filter: invert(100%) hue-rotate(180deg); }
    </style>
</head>
<body>

    <div class="player-card">
        <img src="https://i.imgur.com/0qCdct0.png" class="forest-img" alt="Forest Art">
        
        <h2 id="display-title">Select a Song</h2>
        <p id="display-artist">Big O Music</p>

        <div class="controls">
            <button onclick="playSong('Ariya', 'Big O Music', 'https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3')">Play Ariya</button>
            <button onclick="playSong('Moonlight', 'Big O Music', 'https://www.soundhelix.com/examples/mp3/SoundHelix-Song-2.mp3')">Play Moonlight</button>
        </div>

        <audio id="audio-player" controls>
            Your browser does not support the audio element.
        </audio>
    </div>

    <script>
        const audio = document.getElementById('audio-player');
        const titleText = document.getElementById('display-title');
        const artistText = document.getElementById('display-artist');

        function playSong(song, artist, url) {
            // 1. Update the UI
            titleText.innerText = song;
            artistText.innerText = artist;

            // 2. Play the Audio
            audio.src = url;
            audio.play();

            // 3. Update the Tab Title (What PreMiD looks for)
            document.title = song + " - " + artist;

            // 4. Update the Metadata Tags
            document.getElementById('premid-details').setAttribute('content', song);
            document.getElementById('premid-state').setAttribute('content', 'by ' + artist);
            
            console.log("Discord Status Updated: " + song);
        }
    </script>
</body>
</html>
