const tracks = [

  { id: "ariya", t: "Ariya", f: "songs/ariya.mp3" },

];

// 3. FETCH VOTES (Points to the "Votes" table)
async function refreshList() {
  const { data: votes, error } = await sb.from('Votes').select('*'); // FIXED: Changed to 'Votes'
  if (error) {
    console.error("Fetch Error:", error.message);
    return;
  }

  const container = document.getElementById('song-container');
  container.innerHTML = tracks.map((s, index) => {
    const v = votes?.find(row => row.song_id === s.id) || { likes: 0, dislikes: 0 };
    return `
      <div class="track-card">
        <div>
          <h3 style="margin:0;">${s.t}</h3>
          <div class="vote-container">
            <button class="vote-button" onclick="handleVote('${s.id}', 'likes')">üëç ${v.likes}</button>
            <button class="vote-button" onclick="handleVote('${s.id}', 'dislikes')">üëé ${v.dislikes}</button>
          </div>
        </div>
        <button class="action-btn" onclick="initAndPlay('${index}')">Play</button>
      </div>`;
  }).join('');
}

// 4. HANDLE VOTES (Calls your SQL function)
async function handleVote(songId, column) {
  const { error } = await sb.rpc('increment_vote', { 
    song: songId, 
    col: column 
  });

  if (error) {
    console.error("Vote Error:", error.message);
  } else {
    refreshList(); // Update the UI immediately after voting
  }
}

// Initial Load
refreshList();
