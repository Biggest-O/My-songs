<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Big O - Music</title>
<style>
  body { margin: 0; font-family: 'Inter', sans-serif; background: #010103; color: white; padding-bottom: 140px; overflow-x: hidden; }
  
  /* Modern Header */
  header { height: 60vh; position: relative; display: flex; align-items: center; justify-content: center; background: #010103; overflow: hidden; }
  
  /* The BIG O - Now with a cleaner, sharper neon glow */
  h1 { font-size: 7rem; font-weight: 900; z-index: 10; letter-spacing: 20px; color: #fff; pointer-events: none; text-shadow: 0 0 15px rgba(255,255,255,0.5); }
  
  canvas { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 1; }

  /* Minimalist Song List */
  main { padding: 3rem 1rem; max-width: 800px; margin: auto; }
  .track-card { background: linear-gradient(145deg, #0a0a0f, #050507); border: 1px solid rgba(255,255,255,0.05); border-radius: 20px; padding: 1.5rem; margin-bottom: 1.2rem; display: flex; justify-content: space-between; align-items: center; transition: 0.3s; }
  .track-card:hover { border-color: #00ffff; transform: translateY(-3px); }
  
  .song-meta h3 { margin: 0; font-size: 1.3rem; font-weight: 400; color: #eee; }
  .vote-row { margin-top: 12px; display: flex; gap: 8px; }
  
  /* Action Buttons */
  button { background: none; border: 1px solid #00ffff; color: #00ffff; padding: 10px 24px; border-radius: 50px; cursor: pointer; font-weight: 600; text-transform: uppercase; font-size: 0.7rem; transition: 0.3s; }
  button:hover { background: #00ffff; color: #000; box-shadow: 0 0 20px rgba(0,255,255,0.4); }
  .vote-btn { border: 1px solid #333; color: #888; padding: 6px 14px; }

  /* Bottom Control Bar */
  .footer-player { position: fixed; bottom: 0; width: 100%; background: rgba(1,1,3,0.98); border-top: 1px solid rgba(255,255,255,0.1); padding: 25px; display: flex; flex-direction: column; align-items: center; z-index: 100; backdrop-filter: blur(15px); }
  #track-name { font-size: 0.75rem; color: #00ffff; letter-spacing: 4px; margin-bottom: 15px; opacity: 0.8; }
  .controls { display: flex; gap: 25px; align-items: center; }
</style>
</head>
<body>

<header>
  <h1 id="logo">BIG O</h1>
  <canvas id="viz"></canvas>
</header>

<main id="song-container"></main>

<div class="footer-player">
  <div id="track-name">READY TO PLAY</div>
  <div class="controls">
    <button onclick="prev()">Prev</button>
    <button onclick="toggle()" id="playBtn" style="min-width: 120px;">Play</button>
    <button onclick="next()">Next</button>
  </div>
</div>

<script>
const tracks = [
  { id: 0, t: "When I Think About You", f: "songs/when-i-think-about-you.mp3" },
  { id: 1, t: "Ariya", f: "songs/ariya.mp3" },
  { id: 2, t: "You're My Home", f: "songs/youre-my-home.mp3" },
  { id: 3, t: "Nice Like This", f: "songs/nice-like-this.mp3" },
  { id: 4, t: "Feeling Down", f: "songs/feeling-down.mp3" }
];

let audio = new Audio(), currentIdx = 0, context, analyser, source, hue = 200;
const storageKey = 'big_o_votes';
let votes = JSON.parse(localStorage.getItem(storageKey) || '{}');

function refreshList() {
  const container = document.getElementById('song-container');
  container.innerHTML = tracks.map(s => {
    if(!votes[s.id]) votes[s.id] = {up:0, dn:0};
    return `
      <div class="track-card">
        <div class="song-meta">
          <h3>${s.t}</h3>
          <div class="vote-row">
            <button class="vote-btn" onclick="handleVote(${s.id},'up')">üëç ${votes[s.id].up}</button>
            <button class="vote-btn" onclick="handleVote(${s.id},'dn')">üëé ${votes[s.id].dn}</button>
          </div>
        </div>
        <button onclick="initAndPlay(${s.id})">Play Track</button>
      </div>
    `;
  }).join('');
}
refreshList();

function initAndPlay(i) {
  currentIdx = i;
  audio.src = tracks[currentIdx].f;
  audio.play();
  document.getElementById('track-name').innerText = tracks[currentIdx].t;
  document.getElementById('playBtn').innerText = "Pause";
  
  if (!context) {
    context = new (window.AudioContext || window.webkitAudioContext)();
    setupVisualizer();
  }
}

function setupVisualizer() {
  const canvas = document.getElementById('viz'), ctx = canvas.getContext('2d');
  analyser = context.createAnalyser();
  analyser.fftSize = 128; // Low number = cleaner, thicker beams
  source = context.createMediaElementSource(audio);
  source.connect(analyser);
  analyser.connect(context.destination);
  const bufferLength = analyser.frequencyBinCount;
  const dataArray = new Uint8Array(bufferLength);

  function animate() {
    requestAnimationFrame(animate);
    canvas.width = window.innerWidth;
    canvas.height = canvas.parentElement.offsetHeight;
    analyser.getByteFrequencyData(dataArray);
    
    ctx.fillStyle = 'rgba(1, 1, 3, 0.2)'; // Creates a trailing "ghost" effect
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    hue = (hue + 0.3) % 360;
    const color = `hsl(${hue}, 100%, 50%)`;
    document.getElementById('logo').style.textShadow = `0 0 30px ${color}, 0 0 60px ${color}`;

    const barWidth = canvas.width / bufferLength;
    for (let i = 0; i < bufferLength; i++) {
      const barHeight = (dataArray[i] / 255) * canvas.height;
      
      // Draw vertical "Light Beams"
      const gradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
      gradient.addColorStop(0, 'transparent');
      gradient.addColorStop(0.5, color);
      gradient.addColorStop(1, 'transparent');

      ctx.fillStyle = gradient;
      ctx.globalAlpha = 0.3;
      ctx.fillRect(i * barWidth, 0, barWidth - 2, canvas.height);
    }
    
    // Subtle Logo Pulse
    const bass = dataArray[2] / 255;
    document.getElementById('logo').style.transform = `scale(${1 + (bass * 0.05)})`;
  }
  animate();
}

function handleVote(id, type) { votes[id][type]++; localStorage.setItem(storageKey, JSON.stringify(votes)); refreshList(); }
function toggle() { audio.paused ? audio.play() : audio.pause(); document.getElementById('playBtn').innerText = audio.paused ? "Play" : "Pause"; }
function next() { initAndPlay((currentIdx + 1) % tracks.length); }
function prev() { initAndPlay((currentIdx - 1 + tracks.length) % tracks.length); }
audio.onended = next;
</script>
</body>
</html>
