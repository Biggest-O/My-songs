<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Big O Music</title>
    <style>
        body {
            background-color: #001a1a; color: #e0f2f1;
            font-family: 'Courier New', Courier, monospace;
            display: flex; flex-direction: column; align-items: center;
            justify-content: center; height: 100vh; margin: 0; overflow: hidden;
            position: relative;
        }
        body::before {
            content: ""; position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background-image: url('https://i.imgur.com/vHPTF5U.gif'); 
            background-size: cover; opacity: 0.15; z-index: -1;
        }
        .player-card {
            background: rgba(0, 40, 40, 0.85); padding: 30px; border-radius: 15px;
            border: 1px solid #26a69a; text-align: center; width: 320px;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }
        .pixel-art { width: 100%; border-radius: 8px; margin-bottom: 20px; border: 1px solid #4db6ac; }
        
        /* LIKE & DISLIKE SECTION */
        .vote-section { margin: 15px 0; display: flex; justify-content: center; gap: 25px; align-items: center; }
        .vote-btn { cursor: pointer; background: none; border: none; font-size: 30px; color: #e0f2f1; transition: 0.3s; padding: 0; }
        #like-btn.active { color: #ff4d4d; transform: scale(1.2); }
        #dislike-btn.active { color: #6080ff; transform: scale(1.2); }
        
        .button-container { display: flex; flex-direction: column; gap: 10px; }
        button.play-btn {
            background: rgba(38, 166, 154, 0.2); border: 1px solid #26a69a;
            padding: 10px; color: #e0f2f1; cursor: pointer; border-radius: 5px;
            font-family: 'Courier New', Courier, monospace;
        }
        button.play-btn:hover { background: #26a69a; color: #001a1a; }
        audio { margin-top: 20px; width: 100%; filter: invert(100%) hue-rotate(180deg); }
    </style>
</head>
<body>

    <div class="player-card">
        <img src="https://i.imgur.com/0qCdct0.png" class="pixel-art" alt="Forest Art">
        <h2 id="song-title">Select a Song</h2>
        <p>Big O Music</p>

        <div class="vote-section">
            <button id="like-btn" class="vote-btn" onclick="handleVote('like')">â™¡</button>
            <button id="dislike-btn" class="vote-btn" onclick="handleVote('dislike')">ðŸ‘Ž</button>
        </div>

        <div class="button-container">
            <button class="play-btn" onclick="playMusic('Ariya', 'Ariya.mp3')">Play Ariya</button>
            <button class="play-btn" onclick="playMusic('Moonlight', 'Moonlight.mp3')">Play Moonlight</button>
            <button class="play-btn" onclick="playMusic('When I Think about you', 'When-I-Think-about-you.mp3')">Play When I Think</button>
        </div>

        <audio id="audio-player" controls><source id="audio-source" src=""></audio>
    </div>

    <script>
        let currentVote = null; // Can be 'like', 'dislike', or null

        function handleVote(voteType) {
            const likeBtn = document.getElementById('like-btn');
            const dislikeBtn = document.getElementById('dislike-btn');

            // If clicking the same button, remove the vote (Toggle)
            if (currentVote === voteType) {
                currentVote = null;
            } else {
                currentVote = voteType;
            }

            // Update Visuals
            likeBtn.classList.remove('active');
            dislikeBtn.classList.remove('active');
            likeBtn.innerText = "â™¡";
            dislikeBtn.innerText = "ðŸ‘Ž";

            if (currentVote === 'like') {
                likeBtn.classList.add('active');
                likeBtn.innerText = "â™¥";
            } else if (currentVote === 'dislike') {
                dislikeBtn.classList.add('active');
                dislikeBtn.innerText = "ðŸ’™"; 
            }
        }

        function playMusic(name, file) {
            document.getElementById('song-title').innerText = name;
            const audio = document.getElementById('audio-player');
            document.getElementById('audio-source').src = file;
            audio.load();
            audio.play();
        }
    </script>
</body>
</html>
